<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LuceLingo</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f8fafc; color: #0f172a; }
      header { background: #0f172a; color: #fff; padding: 16px 20px; }
      header .brand { display: flex; align-items: center; gap: 12px; }
      header h1 { margin: 0; font-size: 20px; }
      main { max-width: 760px; margin: 24px auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
      .question { font-size: 20px; margin-bottom: 16px; }
      .options { display: grid; grid-template-columns: 1fr; gap: 10px; }
      .btn { display: inline-block; border: 1px solid #cbd5e1; background: #f1f5f9; padding: 10px 14px; border-radius: 8px; cursor: pointer; text-align: left; }
      .btn:hover { background: #e2e8f0; }
      .muted { color: #64748b; font-size: 14px; }
      .footer { margin-top: 16px; }
      .pill { display: inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #cbd5e1; background: #f8fafc; font-size: 12px; color: #334155; }
      .feedback { border: 1px solid #cbd5e1; background: #f8fafc; padding: 12px; border-radius: 10px; }
      /* removed visible audio bar; audio now hidden and autoplaying */
    </style>
  </head>
  <body>
    {% load static %}
    <header>
      <div class="brand">
        <img src="{% static 'lucelingo_seal_logo.png' %}" alt="LuceLingo logo" height="72" width="72" />
        <h1>LuceLingo</h1>
      </div>
    </header>
    <audio src="{% static 'luce_song.mp3' %}"
           autoplay
           loop
           playsinline
           preload="auto"
           aria-hidden="true"
           style="display:none"></audio>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
